<template class="task-template">
  <section id="configure-section" class="section js-section">
    <header class="section-header">
      <div class="section-wrapper">
        <h2>
          <i class="material-icons" role="presentation">assignment</i>Configure Mission
        </h2>
      </div>
    </header>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="missionSummary-toggle" class="js-container-target subsection-toggle-button">Mission summary
        </button>
        <div class="subsection-box">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="missionID">
              <label class="mdl-textfield__label" for="missionID">Mission ID</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows="1" maxrows="3" id="missionDescription"></textarea>
              <label class="mdl-textfield__label" for="missionDescription">Mission Description</label>
            </div>
          </form>
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Pod</th>
                <th>Number of Bytes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Command</td>
                <td id="cmdSize"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Pod 1</td>
                <td id="pod1Size"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Pod 2</td>
                <td id="pod2Size"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Pod 3</td>
                <td id="pod3Size"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Pod 4</td>
                <td id="pod4Size"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Pod 5</td>
                <td id="pod5Size"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Pod 6</td>
                <td id="pod6Size"></td>
              </tr>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Total</th>
                <th id="missionSize"></th>
              </tr>
            </tbody>
          </table>
          <p>The satellite modem can transmit a maximum of 340 bytes per message.</p>
        </div>
      </div>
    </div>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="pod1Configure-toggle" class="js-container-target subsection-toggle-button">Configure pod 1
        </button>
        <div class="subsection-box">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="pod1Table">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Item</th>
                <th class="mdl-data-table__cell--non-numeric">Label</th>
                <th class="mdl-data-table__cell--non-numeric">Type</th>
                <th class="mdl-data-table__cell--non-numeric">Instructions</th>
                <th>Bytes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Total</th>
                <th class="mdl-data-table__cell--non-numeric">&mdash;</td>
                <th class="mdl-data-table__cell--non-numeric">&mdash;</td>
                <th class="mdl-data-table__cell--non-numeric">&mdash;</td>
                <th id="pod1Total"></th>
              </tr>
            </tbody>
          </table>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" id="addPod1Item">
            <i class="material-icons">add</i>
          </button>
        </div>
      </div>
    </div>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="pod2Configure-toggle" class="js-container-target subsection-toggle-button">Configure pod 2
        </button>
        <div class="subsection-box">
          <p>Controls for specifying pod 2 data transmitted to the command module will be here.
        </div>
      </div>
    </div>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="pod3Configure-toggle" class="js-container-target subsection-toggle-button">Configure pod 3
        </button>
        <div class="subsection-box">
          <p>Controls for specifying pod 3 data transmitted to the command module will be here.
        </div>
      </div>
    </div>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="pod4Configure-toggle" class="js-container-target subsection-toggle-button">Configure pod 4
        </button>
        <div class="subsection-box">
          <p>Controls for specifying pod 4 data transmitted to the command module will be here.
        </div>
      </div>
    </div>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="pod5Configure-toggle" class="js-container-target subsection-toggle-button">Configure pod 5
        </button>
        <div class="subsection-box">
          <p>Controls for specifying pod 5 data transmitted to the command module will be here.
        </div>
      </div>
    </div>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="pod6Configure-toggle" class="js-container-target subsection-toggle-button">Configure pod 6
        </button>
        <div class="subsection-box">
          <p>Controls for specifying pod 6 data transmitted to the command module will be here.
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require('./renderer-process/configure')
    </script>

  </section>
</template>
