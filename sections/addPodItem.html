<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/modal.css">
  <link rel="stylesheet" href="../node_modules/mdl-selectfield/dist/mdl-selectfield.min.css">
  <script src="../node_modules/mdl-selectfield/dist/mdl-selectfield.min.js"></script>
</head>

<body>
  <div class="modal">
  <header class="modal-header">
    <div class="modal-wrapper">
      <h2>
        <i class="material-icons" role="presentation">create</i>Add Item to Pod
      </h2>
    </div>
  </header>
  <div class="modal-body">
  <form>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="itemLabel">
      <label class="mdl-textfield__label" for="itemLabel">Item Label</label>
    </div>
  </form>
  <form>
  <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
    <select class="mdl-selectfield__select" id="itemType" name="itemType">
      <option value=""></option>
      <option value="uint8">uint8</option>
      <option value="int8">int8</option>
      <option value="uint16">uint16</option>
      <option value="int16">int16</option>
      <option value="uint32">uint32</option>
    </select>
    <div class="mdl-selectfield__icon"><i class="material-icons">arrow_drop_down</i></div>
    <label class="mdl-selectfield__label" for="itemType">Data Type</label>
  </div>
  </form>
</div>


  <br><a id="close" href="javascript:window.close()">Close this Window</a>
</div>
</body>
</html>
