<template class="task-template">
  <section id="monitor-section" class="section js-section">
    <header class="section-header">
      <div class="section-wrapper">
        <h2>
          <i class="material-icons" role="presentation">settings_input_antenna</i>Monitor payload
        </h2>
      </div>
    </header>
    <div id="setupConfigReminder">  (Please setup mission in the Configure Mission tab to get started)</div>
    <div class="subsection">
      <div class="subsection-wrapper">
        <button id="pod1monitor-toggle" class="js-container-target subsection-toggle-button">Pod 1 Monitor
        </button>
        <div class="subsection-box">
          <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--6-col">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" id="refreshPod1">
                <i class="material-icons">refresh</i>
              </button>
              <div class="mdl-textfield mdl-textfield--floating-label">
                <p id="pod1Description_monitor">Pod 1 description..</p>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <div class="mdl-textfield mdl-textfield--floating-label">
                <p id="pod1_FC_ID_monitor">Flight Computer ID..</p>
              </div>
            </div>
          </div>
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="pod1Table_monitor">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Item</th>
                <th class="mdl-data-table__cell--non-numeric">Label</th>
                <th class="mdl-data-table__cell--non-numeric">Type</th>
                <th>Bytes (hexadecimal)</th>
                <th class="mdl-data-table__cell--non-numeric">Value</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require('./renderer-process/monitor')
    </script>

  </section>
</template>
