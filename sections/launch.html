<template class="task-template">
  <section id="launch-section" class="section js-section">
    <header class="section-header">
      <div class="section-wrapper">
        <h2>
          <i class="material-icons" role="presentation">flight_takeoff</i>Launch
        </h2>
      </div>
    </header>
    <div class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" style="padding-left: 2rem">
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 150px">
              <input class="mdl-textfield__input" type="text" pattern="[0-9]{1,3}" id="missionIDLaunch">
              <label class="mdl-textfield__label" for="missionIDLaunch">Mission ID</label>
              <span class="mdl-textfield__error">Must be a non-negative integer less than 1000</span>
            </div>
            <br><span id="missionIdError" style="color: red"></span>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 150px">
              <input class="mdl-textfield__input" type="text" id="launchCode">
              <label class="mdl-textfield__label" for="launchCode">Launch Code</label>
            </div>
            <br><span id="launchCodeResponse"></span>
          </div>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--8-col mdl-shadow--2dp">
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--8-col" style="text-align: center; align-content: center;">
            <h6>Time between satellite message broadcasts</h6>
            <div class="mdl-textfield mdl-js-textfield getmdl-select" style="padding-left: 10px;">
                <input type="text" value="" class="mdl-textfield__input" id="periodSelect" readonly>
                <input type="hidden" value="" name="periodSelect">
                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                <label for="periodSelect" class="mdl-textfield__label">Period</label>
                <ul for="periodSelect" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                    <li class="mdl-menu__item" data-val="15">15 seconds</li>
                    <li class="mdl-menu__item" data-val="30">30 seconds</li>
                    <li class="mdl-menu__item" data-val="45">45 seconds</li>
                    <li class="mdl-menu__item" data-val="60" data-selected="true">60 seconds</li>
                    <li class="mdl-menu__item" data-val="75">75 seconds</li>
                    <li class="mdl-menu__item" data-val="90">90 seconds</li>
                </ul>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--4-col" style="padding-left: 10px; align-content: center;">
            <h6 style="text-align: center;">Estimated cost of flight</h6>
            <h5 style="text-align: center;" id="estCost">$ &mdash;</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="subsection" id="manifestCheckSection">
      <div class="subsection-wrapper" id="manifestCheckWrapper">
        <button id="manifestCheck-toggle" class="js-container-target subsection-toggle-button"><span id="manifestVerifyStatus"></span> &nbsp; Manifest synchronized with Mission Control
        </button>
        <div class="subsection-box">
          <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--4-col">
              <button class="mdl-button mdl-js-button mdl-button--fab
                mdl-js-ripple-effect mdl-button--colored" id="pushManifestButton">
                <i class="material-icons">cloud_upload</i>
              </button> &nbsp;
              <strong>Push</strong> manifest <strong>to</strong> Mission Control
              <br><br>
              <button class="mdl-button mdl-js-button mdl-button--fab
                mdl-js-ripple-effect mdl-button--colored" id="pullManifestButton">
                <i class="material-icons">cloud_download</i>
              </button> &nbsp;
              <strong>Pull</strong> manifest <strong>from</strong> Mission Control
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" style="padding-left: 10px; padding-right: 10px;">
              <h6>Local manifest</h6>
              <span id="localManifestJSON"></span>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" style="padding-left: 10px; padding-right: 10px;">
              <h6>Mission Control manifest</h6>
              <span id="remoteManifestJSON"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="subsection" id="statusCheckSection">
      <div class="subsection-wrapper" id="statusCheckWrapper">
        <button id="statusCheck-toggle" class="js-container-target subsection-toggle-button"><span id="missionStatusActive"></span> &nbsp; Mission status active
        </button>
        <div class="subsection-box">
          <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="statusSwitch" id="statusSwitchSetting">
                <input type="checkbox" id="statusSwitch" class="mdl-switch__input">
                <span class="mdl-switch__label">Mission active</span>
              </label>
              <div class="mdl-spinner mdl-js-spinner" id="statusSpinner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="subsection" id="modeCheckSection">
      <div class="subsection-wrapper" id="modeCheckWrapper">
        <button id="modeCheck-toggle" class="js-container-target subsection-toggle-button"><span id="flightModeOn"></span> &nbsp; Command Module in flight mode
        </button>
        <div class="subsection-box">
          <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="modeSwitch" id="modeSwitchSetting">
                <input type="checkbox" id="modeSwitch" class="mdl-switch__input">
                <span class="mdl-switch__label">Flight mode</span>
              </label>
              <div class="mdl-spinner mdl-js-spinner" id="modeSpinner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require('./renderer-process/launch');
    </script>

  </section>
</template>
