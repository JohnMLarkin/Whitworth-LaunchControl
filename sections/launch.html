<template class="task-template">
  <section id="launch-section" class="section js-section">
    <header class="section-header">
      <div class="section-wrapper">
        <h2>
          <i class="material-icons" role="presentation">flight_takeoff</i>Launch
        </h2>
      </div>
    </header>
    <div class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp" style="padding-left: 2rem">
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 150px">
              <input class="mdl-textfield__input" type="text" pattern="[0-9]{1,3}" id="missionIDlaunch">
              <label class="mdl-textfield__label" for="missionIDlaunch">Mission ID</label>
              <span class="mdl-textfield__error">Must be a non-negative integer less than 1000</span>
            </div>
            <br><span id="missionIdError" style="color: red"></span>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 150px">
              <input class="mdl-textfield__input" type="text" id="launchCode">
              <label class="mdl-textfield__label" for="launchCode">Launch Code</label>
            </div>
            <br><span id="launchCodeError" style="color: red"></span>
          </div>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp" id="sbdPeriod-subsection">
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--6-col" style="text-align: center; align-content: center;">
            <h6>Time between satellite message broadcasts</h6>
            <div class="mdl-textfield mdl-js-textfield getmdl-select" style="padding-left: 10px;">
                <input type="text" value="" class="mdl-textfield__input" id="periodSelect" readonly>
                <input type="hidden" value="" name="periodSelect">
                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                <label for="periodSelect" class="mdl-textfield__label">Period</label>
                <ul for="periodSelect" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                    <li class="mdl-menu__item" data-val="15">15 seconds</li>
                    <li class="mdl-menu__item" data-val="30">30 seconds</li>
                    <li class="mdl-menu__item" data-val="45">45 seconds</li>
                    <li class="mdl-menu__item" data-val="60" data-selected="true">60 seconds</li>
                    <li class="mdl-menu__item" data-val="75">75 seconds</li>
                    <li class="mdl-menu__item" data-val="90">90 seconds</li>
                </ul>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col" style="padding-left: 10px; align-content: center;">
            <h6 style="text-align: center;">Estimated cost of flight</h6>
            <h5 style="text-align: center;" id="estCost">$ &mdash;</h5>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/launch');
    </script>

  </section>
</template>
